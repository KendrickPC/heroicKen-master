<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Feed Reader Testing Project With Jasmine</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/icomoon.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Begin favicon -->
    <link href="images/favicon.ico" rel="shortcut icon" type="image/png">
    <link href="http://eg.com/favicon.png" rel="shortcut icon" type="image/png">
    <!-- End favicon -->
    <!-- Begin Jasmine Install -->
    <!-- https://jasmine.github.io/ -->
    <link href="jasmine/lib/jasmine-3.3.0/jasmine.css" rel="stylesheet">

    <!-- Begin JQuery CDN --> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- End JQuery CDN -->
     <!-- Begin JSDelivr -->
     <!-- https://www.jsdelivr.com/ --> 
    <script src="http://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>
    <!-- End JSDelivr -->
    <!-- Begin Google JS API Feedreader -->
    <script src="http://google.com/jsapi"></script>
    <!-- End Google JS API Feedreader  -->
    
    <script src="jasmine/lib/jasmine-3.3.0/jasmine.js">
    </script>
    <script src="jasmine/lib/jasmine-3.3.0/jasmine-html.js">
    </script>
    <script src="jasmine/lib/jasmine-3.3.0/boot.js">
    </script><!-- End Jasmine install -->




</head>
<body class="menu-hidden">
    <div class="header">
        <a class="menu-icon-link" href="#"><i class="icon-list"></i></a>
        <h1 class="header-title">Feeds</h1>
    </div>
    <div class="slide-menu">
        <ul class="feed-list"></ul>
    </div>
    <div class="feed"></div>
    <script class="tpl-entry" type="text/x-handlebars-template">
                  <a class="entry-link" href="{{link}}">
                      <article class="entry">
                          <h2>{{title}}</h2>
                          <p>{{contentSnippet}}</p>
                      </article>
                  </a>
    </script> 
    <script class="tpl-feed-list-item" type="text/x-handlebars-template">
                  <li>
                      <a href="#" data-id="{{id}}">{{name}}</a>
                  </li>
    </script>

    
    <script src="js/app.js"></script> 
    <script src="jasmine/spec/feedreader.js"></script> 

</body>
</html>
