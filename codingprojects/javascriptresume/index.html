<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EveryDayKenneth | Resume</title>
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <!-- css stylesheets -->
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- must load jquery before anything else -->
  <script src="assets/js/jQuery.js">
  </script>
  <script src="assets/js/helper.js">
  </script><!-- chart.js script -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
  <div id="main">
    <div id="header"></div>
    <div id="work-experience"></div>
    <div id="education"></div>
    <div id="projects"></div>
    <!-- begin skills section -->
    <div class="active" id="skills">
      <iframe class="chartjs-hidden-iframe"></iframe>
      <div class="section-header">
        <div class="section-icon">
          <i class="ion-wrench"></i>
        </div>
        <div class="section-header-title">
          <h2 class="title-text">Skills</h2>
        </div>
        <div class="pull-menu-icon">
          <i class="ion-chevron-down icon-box"></i>
        </div>
      </div>
      <canvas id="myChart" style="display: none; margin-top: 40px;"></canvas>
    </div><!-- end skills section -->
    <div id="mapDiv"></div>
  </div>
  <!-- chartjs CDN (add local files later) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js">
  </script> 
  <script src="assets/js/chart.js">
  </script> 
  <script src="assets/js/resumeBuilder.js">
  </script> 
  <script src="assets/js/resumeEventHandler.js">
  </script> 
  <!-- Google maps added with API key --> 
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing&key=AIzaSyCud51hlUS3bbRYRysHGf6ATd-VWnrcA5g&v=3">
  </script>

</body>
</html>
