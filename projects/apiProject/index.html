<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="apiProject">
    <meta name="author" content="everyDayKenneth.com">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Taipei Metro</title>
    <!--begin Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--end Bootstrap -->
    <!-- begin custom css -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/simpleSidebar.css" rel="stylesheet">
    <!-- end custom css -->
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- begin navigation bar section -->
    <nav>
        <div id="wrapper" data-bind="css: { 'toggled': visibleMenu }">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <div class="sidebar-nav">
                    <div class="sidebar-brand">
                        <a href="#">
                            Taipei Metro
                        </a>
                    </div>
                    
                        <input id="search-bar-zoom" type="text" class="form-control" placeholder="Search..." data-bind="value: searchBox, valueUpdate: 'keyup'">
                    
                    <ul id="menu-toggled">
                        <li data-bind="click: togglingMenu">Close Menu</li>
                    </ul>
                    <!-- div class list filters against the results list -->
                    <div class="resultsList" data-bind="foreach: search">
                        <div class="location-item" data-bind="text: title, click: $root.clickEventHandlerFunction"></div>
                    </div>
                </div>
            </div>
        </nav>
<!-- end navigation bar section -->
<main>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container">   
                <div class="row">
                    <div class="col-lg-9">               
                        <h1>Taipei Metro</h1>
                        <div class="menu-toggled" data-bind="click: togglingMenu" class="btn btn-default">Toggle Menu</div>
                    </div>
                </div>
            </div>
        <!-- /#page-content-wrapper -->
        </div>
    <!-- /#wrapper -->
    </div>


    <!-- begin Google Maps load -->
    <div id="map"></div>
      <div class="error-div-wrapper">
        <!--Observable for Google Maps Error Div -->
        <!-- linked to simpleSidebar.css line 143 -->
        <!-- data-bind linked to map.js lines 243 and 349 -->
        <div class="missing-map" data-bind="visible: mapUnavailable">
                <p>We offer our condolences for Google Map's inability to function correctly at this time. Please try again later.</p>
      </div>
    </div>
      <!-- end Google Maps load -->
</main>
   <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='bower_components/knockout/dist/knockout.js'></script> 
    <script src="js/app.js"></script>
    <script src="js/map.js"></script> 
        <!-- begin async Google Maps load -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyB56jZO1ju-qfea2i9V8sQNXb5jKQ0OGmQ&v=3&callback=initMap" onerror="mapError()">
    </script>
    <!-- end async Google Maps load -->
  </body>
</html>
